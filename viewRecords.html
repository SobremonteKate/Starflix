<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
    * {
      font-family: "Montserrat", sans-serif;
    }
  
    body {
      background-color: #f1f1f1;
    }
  
    span {
      color: #f4b300;
    }
  
    .container {
      color: #000;
      border-radius: 13px;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      flex-flow: column;
      height: 90%;
    }
  
    .lagayan {
      background-color: #000;
      color: #fff;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      border-radius: 13px;
      width: 100%;
    }
  
    .label {
      font-weight: 600;
      font-size: clamp(18px, 2vw, 25px);
      justify-content: center;
      align-items: center;
      text-align: start;
      margin-right: 10px;
    }
  
    #userTableWrapper {
      overflow: hidden;
      /* Default: no scrollbar */
      max-height: none;
      /* No height limit by default */
    }
  
    /* If the table has more than 10 rows, show scrollbar */
    #userTableWrapper.with-scroll {
      max-height: 400px;
      /* Adjust height to show scrollbar when there are more rows */
      overflow-y: auto;
      /* Enable vertical scrolling */
    }
  
    .search {
      justify-content: end;
      align-items: center;
      position: relative;
      display: flex;
      gap: 7px;
      padding-top: 10px;
    }
  
    .search button {
      justify-content: center;
      align-items: center;
      gap: 5px;
      border-radius: 20px;
      height: 25px;
      font-weight: 500;
      display: flex;
    }
  
    .search input {
      width: 200px;
      height: 25px;
      border-radius: 2px;
      padding-left: 5px;
    }
  
    .search input:focus {
      border-color: #f4b300;
      outline: 3px solid #f4b300;
    }
  
    table {
      border-spacing: 5px;
      border: 2px solid #000;
    }
  
    table tr td {
      height: 40px;
      align-items: center;
      text-align: start;
    }
  
    .table thead th {
      background-color: #000;
      color: #ffff;
    }
  
    .table tbody tr:nth-child(even) {
      background-color: #d9d9d9;
    }
  
    .table tbody tr:nth-child(odd) {
      background-color: #e6e6e6;
    }
  
    .table-container {
      max-height: 200px;
      overflow-y: auto;
      overflow-x: auto;
    }
  
    .table-responsive {
      width: 100%;
    }
  
    .pagination {
      text-align: center;
      justify-content: end;
      width: 100%;
      display: flex;
      flex-flow: row;
      height: 30px;
      margin-top: 10px;
      font-size: small;
      gap: 3px;
    }
  
    .prnxt span {
      color: #000;
    }
  
    .prev,
    .next {
      width: 50px;
      border-radius: 6px;
      background-color: #e6e6e6;
      height: 25px;
      align-items: center;
      text-align: center;
      justify-content: center;
      display: flex;
      color: #000;
    }
  
    .pagination .page {
      width: 30px;
      height: 30px;
      align-items: center;
      text-align: center;
      justify-content: center;
      display: flex;
      background-color: #ffff;
      color: #000;
      transition: all .3s ease-in-out;
    }
  
    .pagination li {
      border: none;
      cursor: pointer;
      display: flex;
      text-align: center;
      align-items: center;
      justify-content: center;
      transition: .3s ease-in-out
    }
  
    .pagination .prnxt:hover {
      background-color: #d9d9d9;
      color: #f4b300;
    }
  
    .pagination .page:hover {
      background-color: #f4b300;
      color: #fff;
    }
  
    .pagination .page .active {
      background-color: #f4b300;
      color: #fff;
    }
  
    @media (max-width:380.9px) {
      .pagination {
        margin-top: -5px;
      }
    }
  
    @media (max-width:434px) {
      .search {
        flex-wrap: wrap;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
  
      .search input {
        width: 100%;
      }
  
      .lagayan {
        overflow: hidden;
      }
  
      .pagination {
        justify-content: center;
      }
    }
  
    @media (max-width:650px) {
      .label {
        text-align: center;
        align-items: center;
      }
  
      .lagayan {
        flex-flow: column;
      }
    }
  
    @media (max-width:769px) {
      .container {
        padding: 20px;
      }
    }
  </style>
  <div class="container">
    <div class="lagayan">
      <label class="label col">VIEW <span>RECORDS</span>
      </label>
      <div class="col search">
        <button class="btn btn-warning btn-block d-flex" id="searchUserBtn">
          <i class="sIcon fa fa-search"></i>Search </button>
        <input type="search" class="form-control" placeholder="Search Username" id="searchUserField">
      </div>
    </div>
    <div class="row">
      <div class="text-end mb-2">
        <form action="#" method="post">Show <select name="limitrecs" id="limitrecs">
            <option value="10" selected="selected">10</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select> entries </form>
      </div>
    </div>
    <div class="table-container table-responsive" id="userTableWrapper">
      <table class="table table-bordered" id="userTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email Address</th>
            <th>Subscription Plan</th>
            <th>Contact No.</th>
            <th>Payment Method</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data will be populated here via JS -->
        </tbody>
      </table>
    </div>
    <!-- Pagination -->
    <div class="row">
      <div class="col-12 text-center">
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <!-- Pagination links will be generated here -->
          </ul>
        </nav>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script/viewRecords.js"></script>
  <script>
    $(document).ready(function() {
      $('select').click(function() {
        var select = $(this);
        var options = select.find('option');
        var selectedDisabledOptions = options.filter(':selected, :disabled');
        var otherOptions = options.not(':selected, :disabled');
        otherOptions.sort(function(a, b) {
          if (a.text > b.text) return 1;
          if (a.text < b.text) return -1;
          return 0;
        });
        select.empty().append(selectedDisabledOptions).append(otherOptions);
      });
    });
  </script>
