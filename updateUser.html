<style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  
    * {
      font-family: "Montserrat", sans-serif;
    }
  
    span {
      color: #f4b300;
    }
  
    .container {
      background-color: #000;
      color: #fff;
      border-radius: 13px;
      padding: 40px;
      display: flex;
      flex-wrap: wrap;
      flex-flow: column;
      height: 100%;
    }
  
    .lagayan {
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      text-align: center;
      width: 100%;
    }
  
    .label {
      font-weight: 600;
      font-size: clamp(18px, 2vw, 25px);
      justify-content: center;
      align-items: center;
      text-align: start;
      margin-right: 10px;
    }
  
    .search {
      justify-content: end;
      align-items: center;
      position: relative;
      display: flex;
      gap: 7px;
      padding-top: 10px;
    }
  
    .search button {
      justify-content: center;
      align-items: center;
      gap: 5px;
      border-radius: 20px;
      height: 25px;
      font-weight: 500;
      display: flex;
    }
  
    .search input {
      width: 200px;
      height: 25px;
      border-radius: 2px;
      padding-left: 5px;
    }
  
    table {
      border-spacing: 5px;
      border: 2px solid #000;
    }
  
    table tr td {
      height: 40px;
      align-items: center;
      text-align: start;
    }
  
    .table thead th {
      background-color: #ffcc00;
    }
  
    .table tbody tr:nth-child(even) {
      background-color: #d9d9d9;
    }
  
    .table tbody tr:nth-child(odd) {
      background-color: #fff;
    }
  
    form {
      padding: 20px;
    }
  
    .form-control,
    .btn {
      margin-bottom: 10px;
    }
  
    .form-group input,
    .form-group select {
      border-radius: 2px;
    }
  
    .btn-warning {
      background-color: #ffcc00;
      color: #000;
    }
  
    .table-container {
      max-height: 200px;
      overflow-y: auto;
      overflow-x: auto;
    }
  
    .table-responsive {
      width: 100%;
    }
  
    .btns {
      display: flex;
      justify-content: end;
      align-items: center;
      text-align: center;
      flex-direction: row;
      gap: 20px;
    }
  
    .btns button {
      width: 120px;
      border-radius: 20px;
      text-transform: uppercase;
      font-weight: 600;
      font-size: 13px;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
  
    .btns #add:hover,
    .btns #update:hover {
      background-color: #ecb92e;
    }
  
    input[type="date"]:hover,
    select:hover {
      cursor: pointer;
    }
  
    .form-group input:focus,
    .form-group select:focus {
      border-color: #f4b300;
      outline: 3px solid #f4b300;
    }
  
    .search input:focus {
      border-color: #f4b300;
      outline: 3px solid #f4b300;
    }
  
    @media (max-width:434px) {
      .search {
        flex-wrap: wrap;
        text-align: center;
        justify-content: center;
        align-items: center;
      }
  
      .search input {
        width: 100%;
      }
  
      .lagayan {
        overflow: hidden;
      }
    }
  
    @media (max-width:650px) {
      .label {
        text-align: center;
        align-items: center;
      }
  
      .lagayan {
        flex-flow: column;
      }
    }
  
    @media (max-width:769px) {
      .container {
        padding: 20px;
      }
    }
  </style>
  <div class="container">
    <div class="lagayan">
      <label class="label col">UPDATE <span>USER</span>
      </label>
    </div>
    <!-- table -->
    <div class="table-container table-responsive">
      <table class="table table-bordered" id="userTable">
        <thead>
          <tr>
            <th>User ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email Address</th>
            <th>Subscription Plan</th>
            <th>Contact No.</th>
            <th>Payment Method</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
    <!-- forms -->
    <form>
      <div class="row form-row">
        <div class="form-group col-md-4">
          <label for="firstName">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
        </div>
        <div class="form-group col-md-4">
          <label for="LastName">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
        </div>
        <div class="form-group col-md-4">
          <label for="userName">Username</label>
          <input type="text" class="form-control" id="userName" placeholder="Enter User Name">
        </div>
      </div>
      <div class="row form-row">
        <div class="form-group col-md-4">
          <label for="emailAdd">Email Address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email Address">
        </div>
        <div class="form-group col-md-4">
          <label for="subPlan">Subscription Plan</label>
          <select id="subs" class="form-control selects">
            <option disabled selected>Select Plan</option>
            <option>Basic</option>
            <option>Standard</option>
            <option>Premium</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="contact">Contact No.</label>
          <input type="tel" class="form-control" id="contactNum" placeholder="Enter Contact Number">
        </div>
      </div>
      <div class="row form-row">
        <div class="form-group col-md-4">
          <label for="payMethod">Payment Method</label>
          <select id="payment" class="form-control selects">
            <option disabled selected>Select Payment</option>
            <option>Debit Card</option>
            <option>Credit Card</option>
            <option>Gcash</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="status">Status</label>
          <select id="status" class="form-control selects">
            <option disabled selected>Select Status</option>
            <option>Active</option>
            <option>Inactive</option>
          </select>
        </div>
        <div class="form-group col-md-4">
          <label for="userID">userID</label>
          <input class="form-control" type="text" id="userID" name="userID" value="" placeholder="Enter userID">
        </div>
      </div>
      <div class="row btns mt-2">
        <button type="button" class="btn btn-warning btn-sm" id="updateUser" name="update">Update</button>
        <button type="button" class="btn btn-danger btn-sm" id="deleteUser" name="delete" data-id="">Delete</button>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script/userFunction.js"></script>
  <script>
    $(document).ready(function() {
      $('select').click(function() {
        var select = $(this);
        var options = select.find('option');
        var selectedDisabledOptions = options.filter(':selected, :disabled');
        var otherOptions = options.not(':selected, :disabled');
        otherOptions.sort(function(a, b) {
          if (a.text > b.text) return 1;
          if (a.text < b.text) return -1;
          return 0;
        });
        select.empty().append(selectedDisabledOptions).append(otherOptions);
      });
    });
  </script>
